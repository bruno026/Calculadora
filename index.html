<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pridi&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="style.css" type="text/css">
    <link href="style.css" type="text/css">
    <script src="script.js"></script>
    <title>Calculator</title>

</head>

<body>
          
        <div class="buttons">

            <div id="input">
                <p id="result"></p>
                <p id="currentNumber"></p>
            </div>

                <button class="button" data-action="e">&exponentiale;</button>
                <button class="button" data-action="pi">&pi;</button>
                <button class="button" data-action="pow">^</button>
                <button class="button redColor" data-action="substract">−</button>

        
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button redColor" data-action="multiply">×</button>
                
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button redColor" data-action="divide">÷</button>

                
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button redColor" data-action="add">&plus;</button> 


                <button class="button" data-action="sign">±</button>
                <button class="button">0</button>
                <button class="button" data-action="decimal">.</button>
                <button class="button btnEqual" data-action="calculate">&equals;</button>

                <button class="button btnClear" data-action="clear">C</button>
                <button class="button btnClear" data-action="delete">&LeftArrow;</button>
            
            </div>        
          

</body>
</html>
